<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>添加</title>
    </head>
    <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/add.js}"></script>
    <body>
        <div style="margin:0px auto; width:500px">
            <form action="addTransactions" method="post">
                <!-- <input name="transactionId" id="transactionId" hidden/> -->
                <table>
                    <tr>
                        <td>
                            <label for="transactionId">transactionId: </label>
                        </td>
                        <td>
                            <input id="transactionId" name="transactionId"/><br/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="securityCode">securityCode: </label>
                        </td>
                        <td>
                           
                            <select id="securityCode" name="securityCode">
                                <option value="REL" selected>REL</option>
                                <option value="ITC">ITC</option>
                                <option value="INF">INF</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="quantity">quantity: </label>
                        </td>
                        <td>
                            <input id="quantity" name="quantity"/><br/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="status">status: </label>
                        </td>
                        <td>
                            <select id="status" name="status">
                                <option value="INSERT" selected>INSERT</option>
                                <option value="UPDATE">UPDATE</option>
                                <option value="CANCEL">CANCEL</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="type">type: </label>
                        </td>
                        <td>
                            <select id="type" name="type">
                                <option value="Buy" selected>Buy</option>
                                <option value="Sell">Sell</option>
                            </select>
                        </td>
                    </tr>
                    <tr align="center">
                        <td colspan="2">
                            <button type="button" id="sb">提交</button>
                            <button type="button" id="back">返回</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
